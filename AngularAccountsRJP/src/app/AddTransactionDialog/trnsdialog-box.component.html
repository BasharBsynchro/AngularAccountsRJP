<button mat-icon-button style="align-self: flex-end;" mat-dialog-close>
  <mat-icon fontIcon="close"></mat-icon>
</button>

<mat-dialog-content class="mat-typography">
  <h3>Add transaction</h3>
  <p>
    <mat-form-field>
      <mat-label>AccountID</mat-label>
      <input matInput type="text" [(ngModel)]="accountID" placeholder="AccountID">
    
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]="newAccounttoAdd.amount" placeholder="Amount">
    </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-actions style="margin-bottom: 30px;">
  <button mat-raised-button (click)="addNewTransaction()" color=red style="width: 250px;margin-left: 18px;">SUBMIT</button>
</mat-dialog-actions>
